<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH TUBE</title>
    <link rel="shortcut icon" href="./images/web-logo.png" type="image/x-icon">
    <!-- tailwind and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
        .font-inter{
            font-family: 'Inter', sans-serif;
        }
    </style>
  </head>
  <body class=" font-inter">

    <nav class=" px-8 lg:px-16 pt-8">
        <div class=" flex flex-col md:flex-row gap-8 lg:flex-row justify-between items-center">
            <div >
             <img src="./images/Logo.png" alt="">
            </div>
            <div>
                <button id="sort-btn" class=" bg-gray-300 hover:bg-gray-400 text-black px-4 font-semibold py-2 rounded-md md:mr-4 lg:mr-20 ">Sort By View</button>
            </div>
            <div>
             <button id="blog-btn" class="  border-2 border-[#FF1F3D] bg-[#FF1F3D] hover:bg-gray-100 hover:border-2 hover:border-[#FF1F3D] hover:text-gray-800 px-4 py-2 rounded-md text-white text-lg">Blog</button>
            </div>
        </div>
        <div class=" border border-gray-200 mt-7">
        </div>
    </nav>

    <main class=" md:px-5 lg:px-16 pt-4 px-6">
      <div class=" w-full">
        <div id="tab-container" class="tabs flex justify-center gap-12 p-6 mx-auto ">
             <!--4 tab button here  -->
          </div>
        </div>

        <div id="card-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 lg:gap-10 md:py-8 py-6">

        </div>

        <div id="hide-container" class="hidden text-center py-10">
            <img class=" w-[170px] mx-auto" src="./images/Icon.png" alt="">
            <p class=" mt-5 text-2xl font-bold w-[350px] mx-auto">Oops!! Sorry, There is no content here</p>
        </div>
    </main>

    <script src="./blog.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
